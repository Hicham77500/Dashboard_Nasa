<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Asteroid Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* Styles pour superposer le tableau sur l'animation 3D */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #earth-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place l'animation en arrière-plan */
        }

        .container {
            position: relative;
            z-index: 1; /* Place le tableau au-dessus de l'animation */
            background: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <!-- Conteneur pour l'animation 3D de la Terre -->
    <div id="earth-container"></div>

    <!-- Conteneur pour le tableau des astéroïdes -->
    <div class="container">
        <h1>NASA Asteroid Dashboard</h1>
        
        <!-- Boutons de filtre -->
        <div class="filters">
            <button onclick="filterAsteroids('closest')">Plus proches de la Terre</button>
            <button onclick="filterAsteroids('largest')">Plus grands</button>
            <button onclick="filterAsteroids('dangerous')">Dangereux</button>
        </div>

        <!-- Tableau pour afficher les astéroïdes -->
        <table class="table" id="asteroids-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Diamètre (km)</th>
                    <th>Vitesse (km/s)</th>
                    <th>Distance (km)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données seront insérées ici par JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Scripts JavaScript -->
    <script src="/static/js/earth.js" type="module"></script> <!-- Animation 3D de la Terre -->
    <script src="/static/js/scripts.js"></script> <!-- Scripts pour les filtres -->
</body>
</html>
